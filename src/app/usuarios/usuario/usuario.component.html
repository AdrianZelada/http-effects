<div *ngIf="storeUser$ | async as storeUser">

    <div class="row" *ngIf="storeUser.loading">
        <div class="col">
          <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h2> Espere...</h2>
          </div>
        </div>
      </div>
    
      <div class="row" *ngIf="storeUser.error">
        <div class="col">
          <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2> Error :  {{storeUser.error.status}}</h2>
            <p> {{storeUser.error.message}}</p>
            <p>{{storeUser.error.url}}</p>
          </div>
        </div>
      </div>

  <div class="card" style="width: 18rem;" *ngIf="!storeUser.error && !storeUser.loading">
    <img class="card-img-top" [src]="storeUser.user.avatar" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{storeUser.user.first_name}} {{storeUser.user.last_name}}</h5>
      <p class="card-text">ID : {{storeUser.user.id}}</p>      
    </div>
  </div>
</div>
